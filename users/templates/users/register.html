{% extends "base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2> Registration form </h2>
{% endblock header %}
{% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit">register</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'testing_apps:index' %}" />
    </form>
{% endblock content %}
